<html>
<head>
<title>Calculador-conversor de distancias</title>

<script language="JavaScript">
<!-- Generic Unit Conversion Program
// Author    : Jonathan Weesner (jweesner@cyberstation.net)  21 Nov 95
// Copyright : You want it? Take it! ... but leave the Author line intact please!
function convertform(form){
    var firstvalue = 0;
    for (var i = 1; i <= form.count; i++) {
       // Find first non-blank entry
       if (form.elements[i].value != null && form.elements[i].value.length != 0) {
          if (i == 1 && form.elements[2].value != "") return false;
          firstvalue = form.elements[i].value / form.elements[i].factor;
          break;
       }
    }
    if (firstvalue == 0) {
       clearform(form);
       return false;
    }
    for (var i = 1; i <= form.count; i++)
       form.elements[i].value = formatvalue((firstvalue * form.elements[i].factor), form.rsize);
    return true;
}
function formatvalue(input, rsize) {
   var invalid = "**************************";
   var nines = "999999999999999999999999";
   var strin = "" + input;
   var fltin = parseFloat(strin);
   if (strin.length <= rsize) return strin;
   if (strin.indexOf("e") != -1 ||
       fltin > parseFloat(nines.substring(0,rsize)+".4"))
      return invalid.substring(0, rsize);
   var rounded = "" + (fltin + (fltin - parseFloat(strin.substring(0, rsize))));
   return rounded.substring(0, rsize);
}
function resetform(form) {
    clearform(form);
    form.elements[1].value = 1;
    convertform(form);
    return true;
}
function clearform(form) {
    for (var i = 1; i <= form.count; i++) form.elements[i].value = "";
    return true;
}
<!-- done hiding from old browsers -->
</script>
<form>
  
  
</head>

<body>

<center>
<table border="4">
  <tr>
    <td vAlign="center" align="middle" colSpan="7">
    <h2><font size="3">Calculador-conversor de distancias</font></h2>
    </td>
  </tr>
  <tr>
    <td align="middle">Metros</td>
    <td align="middle">Pulgadas</td>
    <td align="middle">Pies</td>
    <td align="middle">Yardas</td>
    <td align="middle">Millas</td>
    <td align="middle">Millas <br>
    náuticas</td>
    <td><input onclick="resetform(this.form)" type="button" value=" Calibrar  "></td>
  </tr>
  <tr>
    <td><input onfocus="clearform(this.form)" size="7" name="val1"></td>
    <td><input onfocus="clearform(this.form)" size="7" name="val2"></td>
    <td><input onfocus="clearform(this.form)" size="7" name="val3"></td>
    <td><input onfocus="clearform(this.form)" size="7" name="val4"></td>
    <td><input onfocus="clearform(this.form)" size="7" name="val5"></td>
    <td><input onfocus="clearform(this.form)" size="7" name="val6"></td>
    <td><input onclick="convertform(this.form)" type="button" value="Calcular"></td>
  </tr>
</table>
</center>
</form>
<script language="JavaScript">
<!-- Set conversion factors for each item in form. All
// factors must convert the first item to the current item.
// Be sure to use the correct form index. The first form is
// always index "0" and remaining forms are numbered in the
// order they appear in the document.
document.forms[0].count = 6;  // number of unit types
document.forms[0].rsize = 7;  // Rounding size, use same as SIZE
document.forms[0].val1.factor = 1;            // m to m.
document.forms[0].val2.factor = 39.37007874;  // m to in.
document.forms[0].val3.factor = 3.280839895;  // m to ft.
document.forms[0].val4.factor = 1.093613298;  // m to yards.
document.forms[0].val5.factor = 0.00062137119; // m to mi.
document.forms[0].val6.factor = 0.0005399568034557; // m to nm.
<!-- done hiding from old browsers -->
</script>
</center>
