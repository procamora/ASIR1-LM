<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<SCRIPT LANGUAGE="JavaScript">
<!-- begin script
function ChequearPass(ext) {
  if ((document.frmUsuario.pass.value == null) || (document.frmUsuario.pass.value == ''))
    alert('Contraseña inconrrecta.');
  else this.location.href = document.frmUsuario.pass.value + ext;
}
// end script -->
/*Esta sencilla rutina nos solicita que ingresemos una contraseña, nuestra contraseña es el nombre de la página destino sin la extensión .htm*/
</SCRIPT>
</head>
<body>
<FORM NAME="frmUsuario">
<INPUT TYPE="password" NAME="pass" SIZE=24 MAXLENGTH=40>
<INPUT TYPE="button" VALUE="Enviar" onClick="ChequearPass('.htm')">
</FORM>
</body>
</html>
