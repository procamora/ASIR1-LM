<!doctype html>
<head>
<title>imagen</title>
<script type="text/javascript">
x= 10; //left
y= 10; //top


//esta funcion no rula, estoy intentando mover la imagen con los botones, si puedes intenta hacerlo xD
function boton(){
document.getElementById("arriba").style.top = String(y) + "px";
document.getElementById("izq").style.left
document.getElementById("abajo").style.top
document.getElementById("der").style.left
}


//mueve la imagen que tu quieras con los botones de direccion del teclado
function Move(dir)
{
switch (dir.keyCode)
{
//Arriba
case 38:
y-= 25;
document.getElementById("imagen").style.top = String(y) + "px";
break;
//Abajo
case 40:
y+= 25;
document.getElementById("imagen").style.top = String(y) + "px";
break;
//Derecha
case 39:
x+= 25;
document.getElementById("imagen").style.left = String(x) + "px";
break;
//Izquierda
case 37:
x-= 25;
document.getElementById("imagen").style.left = String(x) + "px";
break;
}
}
</script>
</head>
<body onkeyup="Move(event);">
