<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora</title>
<script src="calculadora.js"></script>

</head>

<body>
<form id="calculadora" >
  <table border="5" align="center">
    <tr>
      <td colspan="3"><input name="display" id="resultado" value="0" width="100%"></td>
      <td width="25"><input type="button" onClick="addChar(this.form.display, '/')" value="    /   "></td>
    </tr>
    <tr>
      <td width="25"><input type="button" onClick="addChar(this.form.display, '7')" value="   7   "></td>
      <td width="25"><input type="button" onClick="addChar(this.form.display, '8')" value="   8   "></td>
      <td width="25"><input type="button" onClick="addChar(this.form.display, '9')" value="   9   "></td>
      <td><input type="button" onClick="addChar(this.form.display, '*')" value="   *   "></td>

    </tr>
    <tr>
      <td><input type="button" onClick="addChar(this.form.display, '4')" value="   4   "></td>
      <td><input type="button" onClick="addChar(this.form.display, '5')" value="   5   "></td>
      <td><input type="button" onClick="addChar(this.form.display, '6')" value="   6   "></td>
      <td><input type="button" onClick="addChar(this.form.display, '-')" value="    -   "></td>
    </tr>
    <tr>
      <td><input type="button" onClick="addChar(this.form.display, '1')" value="   1   "></td>
      <td><input type="button" onClick="addChar(this.form.display, '2')" value="   2   "></td>
      <td><input type="button" onClick="addChar(this.form.display, '3')" value="   3   "></td>
      <td><input type="button" onClick="addChar(this.form.display, '+')" value="   +   "></td>
    </tr>
    <tr>
      <td colspan="2"><input type="button" onClick="addChar(this.form.display, '0')" value="           0           "></td>
      <td><input type="button" onClick="this.form.display.value = 0 " value="    C   "></td>
      <td><input type="button" onClick="if (checkNum(this.form.display.value))
	{ compute(this.form) }" value="   =   "></td>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
